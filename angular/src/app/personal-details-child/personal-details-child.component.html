<div
  style="
    display: flex;
    flex: 1;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
  "
>
  <table>
    <thead>
      <tr>
        <th>S. no</th>
        <th>Name</th>
        <th>Age</th>
        <th>Date Of Birth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let value of data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ value.name }}</td>
        <td>{{ value.age }}</td>
        <td>{{ value.dob }}</td>
      </tr>
    </tbody>
  </table>

  <form [formGroup]="userForm" (ngSubmit)="onRadioChanged(userForm)">
    <p>
      <input type="radio" value="name" formControlName="criteria" /> Name
      <input type="radio" value="age" formControlName="criteria" /> Age
    </p>
    <button type="submit">Sort</button>
  </form>
</div>
